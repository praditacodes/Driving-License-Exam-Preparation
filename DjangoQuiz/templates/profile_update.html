{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Update Profile</h2>

        <form method="POST" enctype="multipart/form-data" class="profile-update-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_first_name">First Name:</label>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="id_last_name">Last Name:</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_profile_picture">Profile Picture:</label>
                {{ form.profile_picture }}
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="{% url 'profile' %}" class="cancel-link">Cancel</a>
    </div>

    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .cancel-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }

        /* Custom form spacing */
        .profile-update-form {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
{% endblock %}
